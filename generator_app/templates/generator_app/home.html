<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-4">
        <div class="jumbotron">
            <div class="text-center">
                <h1 class="display-4 p-3 d-inline-block" style="background-color: cyan">Password Generator</h1>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col p-3" style="background-color: cyan">
                    <form action="{% url 'password' %}">
                        <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
              </select> Length
                        <br />
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase" />
                            <label class="form-check-label" for="uppercase">Uppercase</label>
                            <br />
                            <input class="form-check-input" type="checkbox" name="numbers" id="numbers" />
                            <label class="form-check-label" for="numbers"> Numbers</label>
                            <br />
                            <input class="form-check-input" type="checkbox" name="specials" id="specials" />
                            <label class="form-check-label" for="special"> Special Characters</label>
                            <br />
                        </div>
                        <input type="submit" value="Generate Password" class="btn btn-primary" />
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="row d-flex justify-content-center ">
            <div class="row">
                &nbsp;
            </div>
            <a class=" btn btn-warning mx-2 col-4" href="{% url 'about'%}">about</a>
        </div>

    </div>
    </div>
</body>

</html>
